<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Robotics Club Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset some default styles */
** {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    background-image: url('robot.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: flex-start; /* Align the content to the left */
    align-items: flex-start; /* Align the form to the top left */
    padding: 0;
    margin: 0; /* Remove default body margin */
}

.container {
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    justify-content: flex-start;
    align-items: flex-start;
    width: 100%;
    max-width: 1200px; /* Limit max width */
    background-color: rgba(255, 255, 255, 0.85); /* Slight transparency */
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    padding: 20px 40px;
    margin-top: 20px;
    position: relative;
}

.form-container {
    width: 100%; /* Ensure form takes up the full width of the container */
    padding: 20px;
    display: flex;
    flex-direction: column;
}

h1 {
    color: #1e3d58;
    font-size: 2rem;
    margin-bottom: 20px;
}

p {
    color: #555;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 15px;
    font-weight: bold;
}

input[type="text"], input[type="email"], select, textarea {
    margin-top: 8px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus, input[type="email"]:focus, select:focus, textarea:focus {
    border-color: #2d9cdb;
}

textarea {
    height: 120px;
}

button {
    margin-top: 20px;
    padding: 12px;
    background-color: #2d9cdb;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #1f7db6;
}

h3 {
    margin-top: 20px;
    color: #1e3d58;
}

ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
}

ul li {
    color: #555;
    margin-left: 20px;
}

ul li a {
    color: #2d9cdb;
    text-decoration: none;
}

ul li a:hover {
    text-decoration: underline;
}

.skills-options, .gender-options {
    display: flex;
    flex-wrap: wrap;
    margin-top: 10px;
}

.skills-options input, .gender-options input {
    margin-right: 10px;
}

.image-container {
    display: none; /* Hide the image container */
}

/* Ensuring responsive design for smaller screens */
@media (max-width: 768px) {
    .container {
        padding: 20px;
        margin-top: 20px;
    }

    .form-container {
        width: 100%;
        padding: 10px;
    }

    h1 {
        font-size: 1.8rem;
    }

    button {
        font-size: 14px;
        padding: 10px;
    }

    textarea {
        height: 100px;
    }
}

</style>
<body>
    <div class="container">
        <div class="form-container">
            <h1>OBMC Robotics Club Application Form</h1>
            <p>Welcome! Please fill out this form to apply for our school's Robotics Club.</p>
            <form action="#">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="gradeLevel">Grade Level:</label>
                <select id="gradeLevel" name="gradeLevel" required>
                    <option value="grade7">Grade 7</option>
                    <option value="grade8">Grade 8</option>
                    <option value="grade9">Grade 9</option>
                </select>

                <label>Gender:</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>

                <label for="skills">What are your skills?</label>
                <div class="skills-options">
                    <input type="checkbox" id="coding" name="skills" value="coding">
                    <label for="coding">Coding</label>
                    <input type="checkbox" id="design" name="skills" value="design">
                    <label for="design">Design</label>
                    <input type="checkbox" id="electronics" name="skills" value="electronics">
                    <label for="electronics">Electronics</label>
                </div>

                <label for="reason">Tell us why you want to join:</label>
                <textarea id="reason" name="reason" required></textarea>

                <h3>Top Robotics Activities We Offer:</h3>
                <ul>
                    <li>Line Following Robots</li>
                    <li>Obstacle Avoidance Programming</li>
                    <li>Light Following Robots</li>
                </ul>

                <h3>Helpful Links:</h3>
                <ul>
                    <li><a href="https://www.robotics.org" target="_blank">Robotics.org</a></li>
                    <li><a href="https://www.frc-team.org" target="_blank">FRC Robotics</a></li>
                </ul>

                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
